<div class="container-fluid">
<h1>SignUp</h1>

<form *ngIf="option" [formGroup]="signupForm_1" (ngSubmit)="signup()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName='email' required>
        <small class="text-danger"> {{emailerror}}</small>
    </div>
    <br>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName='password' required>
        <small class="text-danger"> {{passworderror}}</small>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<form *ngIf="option_1" [formGroup]="signupForm" (ngSubmit)="signupcust()">    
    <br>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName='name' required>
        <small class="text-danger"> {{nameerror}}</small>
    </div>
    <br>
    <div class="form-group">
        <label>Phone No</label>
        <input type="number" class="form-control" formControlName='mobile' required>
        <small class="text-danger"> {{phoneerror}}</small>
    </div>
    <br>
    <div formGroupName="car">
        <div class="form-group">
            <label>Car</label>
            <select class="form-select" aria-label="Default select example" formControlName='carName'>
                <option selected disabled value>Select car,Model</option>
                <option *ngFor='let car of cars' [value]="car._id">{{car.carname}},{{car.carmodel}}</option>
            </select>
            <small class="text-danger"> {{carnameerror}}</small>
     </div>
     </div>
    <br>
    <div formGroupName="addresses">
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName='city' required>
            <small class="text-danger"> {{addresscityerror}}</small>
        </div>
        <br>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" formControlName='country' required>
            <small class="text-danger"> {{addresscountryerror}}</small>
        </div>
        <br>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="number" class="form-control" formControlName='zipcode' required>
            <small class="text-danger"> {{ziperror}}</small>
        </div>
        <br>
        <div class="form-group">
            <label>address</label>
            <textarea type="text" class="form-control" formControlName='address' required rows="3"></textarea>
            <small class="text-danger"> {{addresserror}}</small>
        </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<p class="mat-display-1" *ngIf="success">SignUp Successful</p>
</div>
